{% extends 'index1.html' %}
{% load crispy_forms_tags %}
{% block title %}
        Contact Us
{% endblock %}
{% block content %}
<br>
<div class="card col-12">
    <div class="card-header">
        <h3 class="card-title">Contact Us</h3>
    </div>
    <div class="card-body">
        <table id="example1" class="table">
            <thead>
                <tr>
                    <td>User_Name</td>
                    <td>Email</td>
                    <td>Subject</td>
                    <td>Message</td>
                </tr>
            </thead>
            <tbody>
                {% for data in contacts %}
                <tr>
                    
                    <td>{{ data.User_Name }}</td>
                    <td>{{ data.Email }}</td>
                    <td>{{ data.Subject }}</td>
                    <td>{{ data.Message }}</td>

                    <td>
                        <a href="{% url 'updateContact' data.id %}" class="btn btn-success"><i class="fa fa-edit"></i></a>
                        <a href="{% url 'deleteContact' data.id %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                
                    </td>
                   
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
